<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BPM Counter</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
            color: #333;
            user-select: none; /* Prevent text selection on rapid clicks */
        }

        .jumbotron {
            font-size: 10vw; /* Responsive font size */
            font-weight: bold;
            margin-bottom: 2rem;
            padding: 1rem 2rem;
            background-color: #fff;
            border-radius: 0.5rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            min-width: 300px;
            text-align: center;
        }

        .reset-button {
            padding: 0.75rem 1.5rem;
            font-size: 1.25rem;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 0.3rem;
            cursor: pointer;
            transition: background-color 0.2s ease-in-out;
        }

        .reset-button:hover {
            background-color: #0056b3;
        }

        .reset-button:active {
            background-color: #004085;
        }
    </style>
</head>
<body>
    <div id="bpm-display" class="jumbotron">0</div>
    <button id="reset-button" class="reset-button">Reset</button>

    <script>
        const bpmDisplay = document.getElementById('bpm-display');
        const resetButton = document.getElementById('reset-button');
        
        let beatHistory = []; // Stores timestamps of beats
        let inactivityTimer = null;
        let isActive = false;

        const calculateBPM = () => {
            if (!isActive) return;

            const now = Date.now();
            beatHistory = beatHistory.filter(timestamp => now - timestamp < 60000);
            
            let bpm = 0;
            if (beatHistory.length >= 2) {
                // Use the last few beats for a more responsive BPM calculation
                // Consider up to the last 5 beats for interval calculation
                const relevantBeats = beatHistory.slice(-Math.min(beatHistory.length, 5)); 
                
                const firstBeatTime = relevantBeats[0];
                const lastBeatTime = relevantBeats[relevantBeats.length - 1];
                const timeDifferenceMs = lastBeatTime - firstBeatTime;

                if (timeDifferenceMs > 0) {
                    // Calculate BPM based on the average interval of the relevant beats
                    // (number of intervals) / (time difference in seconds) * 60
                    bpm = ((relevantBeats.length - 1) / (timeDifferenceMs / 1000)) * 60;
                } else {
                    // If all relevant beats happened at the exact same timestamp (e.g., very rapid clicks),
                    // fall back to simple count.
                    bpm = beatHistory.length;
                }
            } else {
                // If less than 2 beats, BPM is simply the count of beats in the last minute
                bpm = beatHistory.length;
            }
            
            bpmDisplay.textContent = Math.round(bpm); // Round to nearest whole number
        };

        const handleBeat = () => {
            isActive = true;
            clearTimeout(inactivityTimer);
            beatHistory.push(Date.now());
            calculateBPM(); // Update BPM immediately after a beat
            inactivityTimer = setTimeout(resetBPM, 5000); // Reset after 5 seconds of inactivity
        };

        const resetBPM = () => {
            clearTimeout(inactivityTimer);
            isActive = false;
            beatHistory = [];
            bpmDisplay.textContent = '0';
        };

        // Event listeners for beats
        document.body.addEventListener('click', handleBeat);
        document.body.addEventListener('keydown', (event) => {
            // Prevent modifier keys from registering as beats
            if (event.key === 'Shift' || event.key === 'Control' || event.key === 'Alt' || event.key === 'Meta') {
                return;
            }

            if (event.key === 'Escape') {
                resetBPM();
                event.preventDefault(); // Prevent default browser action for Escape key
            } else {
                handleBeat();
            }
        });

        // Event listener for reset button
        resetButton.addEventListener('click', resetBPM);

        // Update BPM every second to account for time passing
        setInterval(calculateBPM, 1000);

        // Initial state
        resetBPM();
    </script>
</body>
</html>
