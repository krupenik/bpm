<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BPM Counter</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            margin: 0;
            background-color: #f0f0f0;
            color: #333;
            user-select: none; /* Prevent text selection on rapid clicks */
            height: 100vh;
            width: 100vw;
            overflow: hidden;
        }

        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100%;
            width: 100%;
            padding: 1rem;
            box-sizing: border-box;
        }

        #debug-log {
            width: 350px;
            height: 90vh;
            overflow-y: auto;
            background: #e9e9e9;
            border-radius: 0.5rem;
            padding: 1rem;
            box-sizing: border-box;
            font-family: "SF Mono", "Fira Code", "Courier New", monospace;
            font-size: 0.85rem;
            margin-right: 2rem;
            border: 1px solid #ddd;
        }

        .log-entry {
            padding: 2px 0;
            border-bottom: 1px solid #ddd;
        }

        .main-content {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .jumbotron {
            font-size: 10vw; /* Responsive font size */
            font-weight: bold;
            margin-bottom: 2rem;
            padding: 1rem 2rem;
            background-color: #fff;
            border-radius: 0.5rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            min-width: 300px;
            text-align: center;
        }

        .reset-button {
            padding: 0.75rem 1.5rem;
            font-size: 1.25rem;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 0.3rem;
            cursor: pointer;
            transition: background-color 0.2s ease-in-out;
        }

        .reset-button:hover {
            background-color: #0056b3;
        }

        .reset-button:active {
            background-color: #004085;
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="debug-log"></div>
        <div class="main-content">
            <div class="instructions" style="margin-bottom: 1rem; font-size: 1.1rem; color: #555; text-align: center;">
                Tap or press any key to start counting BPM. Press 'Escape' or click 'Reset' to clear.
            </div>
            <div id="bpm-display" class="jumbotron">0</div>
            <button id="reset-button" class="reset-button">Reset</button>
        </div>
    </div>

    <script>
        const bpmDisplay = document.getElementById('bpm-display');
        const resetButton = document.getElementById('reset-button');
        const debugLog = document.getElementById('debug-log');
        
        let beatHistory = []; // Stores { timestamp: number, delta: number }
        let inactivityTimer = null;
        let isActive = false;

        const updateDebugLog = () => {
            debugLog.innerHTML = '';
            const recentBeats = beatHistory.slice(-20).reverse(); // Newest first
            recentBeats.forEach(beat => {
                const logEntry = document.createElement('div');
                logEntry.className = 'log-entry';
                const deltaText = beat.delta > 0 ? `+${beat.delta}ms` : 'N/A';
                logEntry.textContent = `TS: ${beat.timestamp} | Î”: ${deltaText}`;
                debugLog.appendChild(logEntry);
            });
        };

        const calculateBPM = () => {
            if (!isActive) return;

            const now = Date.now();
            beatHistory = beatHistory.filter(beat => now - beat.timestamp < 60000);
            
            let bpm = 0;
            if (beatHistory.length >= 2) {
                const relevantBeats = beatHistory.slice(-Math.min(beatHistory.length, 5)); 
                const firstBeatTime = relevantBeats[0].timestamp;
                const lastBeatTime = relevantBeats[relevantBeats.length - 1].timestamp;
                const timeDifferenceMs = lastBeatTime - firstBeatTime;

                if (timeDifferenceMs > 0) {
                    bpm = ((relevantBeats.length - 1) / (timeDifferenceMs / 1000)) * 60;
                } else {
                    bpm = beatHistory.length;
                }
            } else {
                bpm = beatHistory.length;
            }
            
            bpmDisplay.textContent = Math.round(bpm);
            updateDebugLog(); // Also update log when beats expire
        };

        const handleBeat = () => {
            isActive = true;
            clearTimeout(inactivityTimer);

            const now = Date.now();
            const lastBeat = beatHistory.length > 0 ? beatHistory[beatHistory.length - 1] : null;
            const delta = lastBeat ? now - lastBeat.timestamp : 0;
            
            beatHistory.push({ timestamp: now, delta: delta });

            calculateBPM(); // Update BPM immediately after a beat
            updateDebugLog();
            inactivityTimer = setTimeout(resetBPM, 5000);
        };

        const resetBPM = () => {
            clearTimeout(inactivityTimer);
            isActive = false;
            beatHistory = [];
            bpmDisplay.textContent = '0';
            updateDebugLog();
        };

        // Event listeners for beats
        document.body.addEventListener('click', handleBeat);
        document.body.addEventListener('keydown', (event) => {
            // Prevent modifier keys from registering as beats
            if (event.key === 'Shift' || event.key === 'Control' || event.key === 'Alt' || event.key === 'Meta') {
                return;
            }

            if (event.key === 'Escape') {
                resetBPM();
                event.preventDefault();
            } else {
                handleBeat();
            }
        });

        // Event listener for reset button
        resetButton.addEventListener('click', resetBPM);

        // Update BPM every second to account for time passing
        setInterval(calculateBPM, 1000);

        // Initial state
        resetBPM();
    </script>
</body>
</html>
