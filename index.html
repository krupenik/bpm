<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BPM Counter</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            margin: 0;
            background-color: #f0f0f0;
            color: #333;
            user-select: none; /* Prevent text selection on rapid clicks */
            height: 100vh;
            width: 100vw;
            overflow: hidden;
        }

        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100%;
            width: 100%;
            padding: 1rem;
            box-sizing: border-box;
        }

        #debug-log {
            width: 350px;
            height: 90vh;
            background: #e9e9e9;
            border-radius: 0.5rem;
            font-family: "SF Mono", "Fira Code", "Courier New", monospace;
            font-size: 0.85rem;
            margin-right: 2rem;
            border: 1px solid #ddd;
            display: flex;
            flex-direction: column;
        }

        #debug-stats {
            padding: 0.75rem;
            border-bottom: 2px solid #ccc;
            flex-shrink: 0;
        }

        #log-entries {
            padding: 0 1rem 1rem 1rem;
            overflow-y: auto;
            flex-grow: 1;
        }

        .log-entry {
            padding: 2px 0;
            border-bottom: 1px solid #ddd;
        }

        .main-content {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .jumbotron {
            font-size: 10vw; /* Responsive font size */
            font-weight: bold;
            margin-bottom: 2rem;
            padding: 1rem 2rem;
            background-color: #fff;
            border-radius: 0.5rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            min-width: 300px;
            text-align: center;
        }

        .reset-button {
            padding: 0.75rem 1.5rem;
            font-size: 1.25rem;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 0.3rem;
            cursor: pointer;
            transition: background-color 0.2s ease-in-out;
        }

        .reset-button:hover {
            background-color: #0056b3;
        }

        .reset-button:active {
            background-color: #004085;
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="debug-log">
            <div id="debug-stats"></div>
            <div id="log-entries"></div>
        </div>
        <div class="main-content">
            <div class="instructions" style="margin-bottom: 1rem; font-size: 1.1rem; color: #555; text-align: center;">
                Tap or press any key to start counting BPM. Press 'Escape' or click 'Reset' to clear.
            </div>
            <div id="bpm-display" class="jumbotron">0</div>
            <button id="reset-button" class="reset-button">Reset</button>
        </div>
    </div>

            <script>

                const bpmDisplay = document.getElementById('bpm-display');

                const resetButton = document.getElementById('reset-button');

                const debugStats = document.getElementById('debug-stats');

                const logEntries = document.getElementById('log-entries');

                

                // --- STATE ---

                let beatHistory = []; // Stores { timestamp: number, delta: number }

                let inactivityTimer = null;

                let isActive = false;

        

                // --- CORE FUNCTIONS ---

        

                /**

                 * Updates all displays (BPM, stats, and log) based on the current beatHistory.

                 */

                const updateAllViews = () => {

                    const deltas = beatHistory.map(beat => beat.delta).filter(delta => delta > 0);

                    

                    // 1. Calculate BPM

                    let bpm = 0;

                    if (deltas.length > 0) {

                        const meanDelta = deltas.reduce((a, b) => a + b, 0) / deltas.length;

                        if (meanDelta > 0) {

                            bpm = (1000 / meanDelta) * 60;

                        }

                    }

                    bpmDisplay.textContent = Math.round(bpm);

        

                    // 2. Update Stats View

                    let mean = 0;

                    let stddev = 0;

                    if (deltas.length > 0) {

                        mean = deltas.reduce((a, b) => a + b, 0) / deltas.length;

                        if (deltas.length > 1) {

                            const variance = deltas.map(d => Math.pow(d - mean, 2)).reduce((a, b) => a + b, 0) / deltas.length;

                            stddev = Math.sqrt(variance);

                        }

                    }

                    const statsText = `Beats:  ${beatHistory.length}\nMean:   ${mean.toFixed(2)}ms\nStdDev: ${stddev.toFixed(2)}ms`;

                    debugStats.textContent = statsText;

        

                    // 3. Update Log View

                    const logText = beatHistory.slice().reverse().map(beat => {

                        const deltaText = beat.delta > 0 ? `+${beat.delta}ms` : 'N/A';

                        return `TS: ${beat.timestamp} | Î”: ${deltaText}`;

                    }).join('\n');

                    logEntries.textContent = logText;

                };

        

                /**

                 * Transitions the app to an idle state, freezing the display. Does not clear data.

                 */

                const goToIdleState = () => {

                    clearTimeout(inactivityTimer);

                    isActive = false;

                };

        

                /**

                 * Performs a hard reset, clearing all data and returning to a blank idle state.

                 */

                const hardReset = () => {

                    clearTimeout(inactivityTimer);

                    isActive = false;

                    beatHistory = [];

                    updateAllViews();

                    resetButton.blur();

                };

        

                /**

                 * Handles a single beat event. If idle, starts a new session.

                 */

                const handleBeat = () => {

                    // If idle, this first tap starts a new session from a blank slate.

                    if (!isActive) {

                        isActive = true;

                        beatHistory = []; // Start with a blank slate

                    }

        

                    // Reset the inactivity timer on every beat.

                    clearTimeout(inactivityTimer);

                    inactivityTimer = setTimeout(goToIdleState, 5000);

        

                    // Record the beat and calculate its delta.

                    const now = Date.now();

                    const lastBeat = beatHistory.length > 0 ? beatHistory[beatHistory.length - 1] : null;

                    const delta = lastBeat ? now - lastBeat.timestamp : 0;

                    beatHistory.push({ timestamp: now, delta: delta });

        

                    // Update all displays.

                    updateAllViews();

                };

        

                // --- EVENT LISTENERS ---

        

                document.body.addEventListener('click', (event) => {

                    if (event.target === resetButton) return;

                    handleBeat();

                });

        

                document.body.addEventListener('keydown', (event) => {

                    if (event.key === 'Shift' || event.key === 'Control' || event.key === 'Alt' || event.key === 'Meta') return;

                    

                    if (event.key === 'Escape') {

                        hardReset();

                        event.preventDefault();

                    } else {

                        handleBeat();

                    }

                });

        

                resetButton.addEventListener('click', hardReset);

        

                // --- INITIALIZATION ---

                hardReset(); // Start in a clean, idle state.

            </script></body>
</html>
